<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
	
<form [formGroup]="loginForm">
		

		<ion-item>
		    <ion-label floating>Email Id</ion-label>
		    <ion-input autofocus setTabEnter="1" type="email" name="email" [formControl]="loginForm.controls['email']" required></ion-input>
		</ion-item>

		<ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input setTabEnter="2" type="password" name="password" [formControl]="loginForm.controls['password']" required></ion-input>
		</ion-item>

		<ion-item>
			<button (click)="signIn()" ion-button outline block large [disabled]="loginForm.status == 'INVALID'">Login</button>
		</ion-item>

	</form>

	<ion-item center no-lines style="font-size: 20px;">
	  	<div>If don't have account.
	  		<a (click)="gotoRegisterPage()" style="font-weight: 600">Sign up</a>
	  	</div>
	</ion-item>

	<ion-item *ngIf="userdt && userdt.message" color="danger">
		<div>{{userdt.message}}</div>
	</ion-item>
</div>

</ion-content>
