<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pan Card Verification</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding style="background: #000; color: #fff">
    <div class="row" style="margin: 0 -20px 0 -15px;">
        <div class="width-33 buy-sell-tab set-active">Pan Verification</div>
        <div class="width-33 buy-sell-tab" (click)="openPage('BankDetailsPage')">Bank Details</div>
        <div class="width-33 buy-sell-tab" (click)="openPage('AddressDetailsPage')">Address Details</div>
    </div>

    <div class="row m-t-xl">
        <div style="width: 80%; margin: auto; border: 1px solid #ddd; padding: 15% 0;border-radius: 5px;">
            <div style="width: 70px;height: 70px;border: 1px solid #ddd;border-radius: 50%;margin: auto;text-align: center">
                <i class="fa fa-camera" aria-hidden="true" style="padding: 30%; font-size: 26px;"></i>
            </div>
        </div>

        <div class="pull-center m-t-xl pos-rel">
            <div class="fileUpload" ion-button>
                <span>Upload Pan Card</span>
                <input type="file" class="upload" />
            </div>
            <!--<button ion-button color="secondary">Upload Pan Card <input type="file"></button>-->
        </div>
    </div>

    <p class="m-t-xl">Please enter following details as per PAN CARD</p>

    <div>
        <div class="width-50 pull-left"><input type="text" placeholder="First Name"></div>
        <div class="width-50 pull-left"><input type="text" placeholder="Last Name"></div>
        <div><input type="text" placeholder="PAN card number"></div>
        <div class="width-50 pull-left"><input type="text" placeholder="Date of birth"></div>
        <div class="width-50 pull-left"><input type="text" placeholder="Gender"></div>
    </div>
    <div style="clear: both"></div>
    <div class="m-t-lg pull-center">
        <button ion-button outline item-end icon-right>
            Next
            <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
    </div>
</ion-content>
