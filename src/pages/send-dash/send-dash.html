<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Send DashCoins</ion-title>
    </ion-navbar>
</ion-header>


<ion-content style="background: #000; color: #fff">

    <ion-item>
        <h1 style="color: #999; text-align: center">Send DashCoins</h1>
        <div class="m-t-lg">
            <div class="pull-left m-l-45" >
                <div class="icon-div">
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>
            </div>
            <div class="pull-left m-l-45 pos-rel">
                <div class="icon-div">
                    <i class="fa fa-arrow-right" style="position: absolute;font-size: 14px;right: 10px;top: 6px;"></i>
                    <i class="fa fa-try" style="margin-left: -10px;"></i>
                </div>
            </div>
            <div class="pull-left m-l-45 pos-rel">
                <div class="icon-div active-icon">
                    <i class="fa fa-arrow-down" style="position: absolute;font-size: 17px;right: 12px;top: 12px;"></i>
                    <i class="fa fa-try" style="margin-left: -10px;"></i>
                </div>
            </div>
        </div>
    </ion-item>
    <div class="row m-t-xl">
        <input type="text" class="address-field" placeholder="Search DashCoin address">
    </div>
    <!--Send DashCoins-->
</ion-content>
