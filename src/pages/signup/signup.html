<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="signupForm">
		<!-- <ion-list > -->
		  <ion-item>
		    <ion-label floating>First Name</ion-label>
		    <ion-input setTabEnter="1" type="text" name="firstName" [formControl]="signupForm.controls['firstName']" required></ion-input>
		  </ion-item>

		   <ion-item>
		    <ion-label floating>Last Name</ion-label>
		    <ion-input setTabEnter="2" type="text" name="lastName" [formControl]="signupForm.controls['lastName']" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Email Id</ion-label>
		    <ion-input setTabEnter="3" type="text" name="email" [formControl]="signupForm.controls['email']" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input setTabEnter="4" type="password" name="password" [formControl]="signupForm.controls['password']" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Confirm Password</ion-label>
		    <ion-input setTabEnter="5" type="password" name="confirmPassword" [formControl]="signupForm.controls['confirmPassword']" required></ion-input>
		  </ion-item>

		  

		  <ion-item no-lines>
		  	<button ion-button outline block large [disabled]="signupForm.status == 'INVALID'" (click)="signUp()">Sign up</button>
		  </ion-item>
		<!-- </ion-list> -->
	</form>

	<ion-item center no-lines style="font-size: 20px;">
	  	<div>If already have account.
	  		<a (click)="gotoLoginPage()" style="font-weight: 600">Sign in</a>
	  	</div>
	</ion-item>

	<ion-item *ngIf="userdt && userdt.message">
		<div>{{userdt.message}}</div>
	</ion-item>
</ion-content>
